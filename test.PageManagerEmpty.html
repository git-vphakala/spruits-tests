<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/spruits-2018.9.css">
<style id="spruits-app-styles">
</style>
<title>PageManagerEmpty</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/spruits2.js"></script>
<script>
"use strict"
$(document).ready(function(){

const testcases = [];

//****************************************************************************************************************************************************************************
const Testcase = function(pm) {
  spruits2.Component.call(this, { fieldName:pm.name, insertLabel:false });
  this.$field = pm.$field;
};

testcases.push(new Testcase( new spruits2.PageManager({ /*fieldName:"PageManager Empty", insertLabel:false,*/ screens:{}, menubar:[], dropdown:{} }) ));

//****************************************************************************************************************************************************************************
$("body").append(
  testcases.map(testcase => testcase.$field)
);


}); //document.ready
</script>
</head>
<body>
</body>
</html>
