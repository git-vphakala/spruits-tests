<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/spruits-2018.9.css">
<style id="spruits-app-styles">
</style>
<title>scroll</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/spruits2.js"></script>
<script>
"use strict"
$(document).ready(function(){

let rows = Array(200).fill(1);

spruits2.addCssRule(`
.slideshow {
  display:none;
  margin-left:10%;
  width:80%;
  background:cyan;
  height:20em;
}
.slideshow.play {
  display:block;
}
`);
$("body").append(
  $("<button>").html("p1").on("click", function(e) {
    e.preventDefault();
    $("body").children(".page:first").addClass("slideIn");
  }),
  $("<div>", { class:"page", style:"margin-top:2em;" }).append(
    $("<button>").html("scroll").on("click", (e) => {
      e.preventDefault();
      $('#scrolltarget')[0].scrollIntoView({behavior: "smooth"});
    }),
    rows.map((row, i) => { return $("<div>").html("" + (row + i)); }),
    $("<i>", { class:"fa fa-play" }).on("click", e => {
      e.preventDefault();
      $(".slideshow")
	.toggleClass("play")
        [0].scrollIntoView({behavior: "smooth"});
    }),
    $("<div>", { class:"spruit-field slideshow" }),
    $("<div>", { id:"scrolltarget" })
  )
);


}); //document.ready
</script>
</head>
<body>
</body>
</html>
